<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Weather App</h1>
        </header>


        <div id="current-location" class="mb-4">
            <h2>My Location</h2>
            <div id="local-weather" class="card"></div>
        </div>

        <div class="search-section mb-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="city-search" class="form-control" 
                               placeholder="Enter city name (e.g., London, GB)">
                        <div id="suggestions" class="dropdown-menu w-100"></div>
                    </div>
                    <div id="error-message" class="text-danger mt-2"></div>
                </div>
                <div class="col-md-4">
                    <select id="unit-select" class="form-select">
                        <option value="metric">Celsius</option>
                        <option value="imperial">Fahrenheit</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="search-results" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>

    <div class="modal fade" id="weatherModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Weather Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <nav aria-label="Weather results navigation">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</body>
</html>
